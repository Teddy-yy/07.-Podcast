<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body style="height: 10000px;">
    <!-- Header -->
    <header class="header fixed">
        <div class="container">
            <div class="header__row">
                <!-- Logo -->
                <a href="#!" class="logo__wrapper">
                    <img src="./assets/icon/logo.svg" alt="babble" class="logo">
                    <span>babble</span>
                </a>
        
                <!-- Navigation -->
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#!" class="nav__link">Episodes</a></li>
                        <li class="nav__item"><a href="#!" class="nav__link">Trending</a></li>
                        <li class="nav__item"><a href="#!" class="nav__link nav__link--active">Category</a></li>
                        <li class="nav__item"><a href="#!" class="nav__link">Blog</a></li>
                    </ul>
                </nav>
        
                <!-- CTA -->
                <div class="cta">
                    <a href="#!" class="log-in-btn">Log in</a>
                    <a href="#!" class="sign-up-btn">Sign up</a>
                </div>
            </div>        
        </div>
    </header>

    <main>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="row row-cols-2 hero__inner">
                    <div class="col hero__media">
                        <div class="hero__cards">
                            <div class="hero__card">
                                <div>
                                    <img src="./assets/img/hero-img-1.png" alt="" class="hero__img">
                                    <div class="hero__player">
                                        <button class="hero__player--btn">
                                            <div class="hero__player--icon"></div>
                                        </button>
                                        <img src="./assets/icon/waveform.svg" alt="" class="hero__player--waveform">
                                    </div>
                                </div>
                                <div class="hero__listener">
                                    <span class="hero__listener--title">Podcast listener</span>
                                    <div class="hero__listener--avatar">
                                        <div class="hero__listener--wrapper">
                                            <img src="./assets/img/avatar-1.jpg" alt="" class="hero__listener--img">
                                        </div>
                                        <div class="hero__listener--wrapper">
                                            <img src="./assets/img/avatar-2.jpg" alt="" class="hero__listener--img">
                                        </div>
                                        <div class="hero__listener--wrapper">
                                            <img src="./assets/img/avatar-3.jpg" alt="" class="hero__listener--img">
                                        </div>
                                        <div class="hero__listener--wrapper">
                                            <span>+50K</span>
                                        </div>  
                                    </div>
                                </div>
                            </div>
                            <div class="hero__card">
                                <div class="hero__deco">
                                    <div class="deco hero__deco--stats">
                                        <span>500+</span>
                                        <span>Podcasts</span>
                                    </div>
                                    <img src="./assets/icon/hero-deco-1.svg" alt="" class="deco hero__deco-line">
                                    <img src="./assets/icon/hero-deco-1.svg" alt="" class="deco hero__deco-line">
                                    <div class="deco hero__deco--app">
                                        <img src="./assets/icon/spotify.svg" alt="Spotify">
                                        <img src="./assets/icon/google-podcasts.svg" alt="Google Podcasts">
                                        <img src="./assets/icon/apple-podcasts.svg" alt="Apple Podcasts">
                                    </div>
                                </div>
                                <div>
                                    <img src="./assets/img/hero-img-2.png" alt="" class="hero__img">
                                    <div class="hero__user">
                                        <span class="hero__user--name">Sarah Taylor</span>
                                        <span class="hero__user--role">Song podcaster</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 offset-lg-1 hero__content">
                        <h1 class="hero__title">A new era of <span class="highlight">podcasting</span> for you</h1>
                        <p class="hero__desc">Rebuilt for simplicity and speed, so you can spend more time discovering and listening to great podcasts.</p>
                        <div class="hero__cta">
                            <a href="#!" class="hero__cta--btn">Get Started</a>
                            <a href="#!" class="hero__cta--link">
                                <span class="hero__cta--text">Listen now</span>
                                <div class="wrapper">
                                    <div class="triangle"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
